<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách cuộc hẹn đang chờ khám</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        td {
            color: #555;
        }
        .action-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Danh sách cuộc hẹn đang chờ khám</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên bệnh nhân</th>
        <th>Số điện thoại</th>
        <th>Ngày hẹn</th>
        <th>Giờ hẹn</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${confirmedAppointments}">
        <td th:text="${appointment.appointment_id}">ID</td>
        <td th:text="${appointment.patientName}">Không có dữ liệu</td>
        <td th:text="${appointment.phoneNumber}">Không có dữ liệu</td>
        <td th:text="${appointment.appointmentDate}">Không có dữ liệu</td>
        <td th:text="${appointment.appointmentTime}">Không có dữ liệu</td>
        <td>
            <span th:switch="${appointment.status}">
                <span th:case="1">Đã xác nhận</span>
                <span th:case="2">Đang chờ xác nhận</span>
                <span th:case="3">Đã khám</span>
                <span th:case="4">Đã hủy</span>
                <span th:case="*">Không xác định</span>
            </span>
        </td>
        <td>
            <a class="btn btn-info"
               th:href="@{/appointments/confirmed/{id}(id=${appointment.appointment_id})}">
                Xem chi tiết
            </a>

        </td>




    </tr>
    </tbody>
</table>




</body>
</html>
