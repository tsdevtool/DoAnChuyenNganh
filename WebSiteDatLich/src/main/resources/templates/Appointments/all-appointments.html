<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tất cả cuộc hẹn</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #00aaff;
            color: white;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        td {
            color: #555;
        }

        /* Màu sắc cho trạng thái */
        .status-confirmed {
            color: #4CAF50; /* Xanh lá cây */
            font-weight: bold;
        }

        .status-pending {
            color: #FFA500; /* Cam */
            font-weight: bold;
        }

        .status-completed {
            color: #007BFF; /* Xanh dương */
            font-weight: bold;
        }

        .status-cancelled {
            color: #FF0000; /* Đỏ */
            font-weight: bold;
        }

        .status-unknown {
            color: #808080; /* Xám */
            font-weight: bold;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mtop">
    <h1>Danh sách tất cả cuộc hẹn</h1>

    <table>
        <thead>
        <tr>
            <th>Tên bệnh nhân</th>
            <th>Ngày hẹn</th>
            <th>Giờ hẹn</th>
            <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.patientName}">Không có dữ liệu</td>
            <td th:text="${appointment.appointmentDate}">Không có dữ liệu</td>
            <td th:text="${appointment.appointmentTime}">Không có dữ liệu</td>
            <td>
                <span th:switch="${appointment.status}">
                    <span th:case="1" class="status-confirmed">Đã xác nhận</span>
                    <span th:case="2" class="status-pending">Đang chờ xác nhận</span>
                    <span th:case="3" class="status-completed">Đã khám</span>
                    <span th:case="4" class="status-cancelled">Đã hủy</span>
                    <span th:case="*" class="status-unknown">Không xác định</span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
