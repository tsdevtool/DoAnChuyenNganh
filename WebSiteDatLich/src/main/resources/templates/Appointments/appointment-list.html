<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <meta charset="UTF-8">
  <title>Danh sách cuộc hẹn</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
      text-transform: uppercase;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    td {
      color: #555;
    }

    .action-buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .confirm-button {
      background-color: #4CAF50;
      color: white;
    }

    .confirm-button:hover {
      background-color: #3e8e41;
    }

    .cancel-button {
      background-color: #f44336;
      color: white;
    }

    .cancel-button:hover {
      background-color: #d32f2f;
    }

    /* Loading spinner */
    #loading-spinner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4CAF50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<h1>Danh sách cuộc hẹn</h1>

<div id="loading-spinner">
  <div class="spinner"></div>
</div>

<table>
  <thead>
  <tr>
    <th>Tên bệnh nhân</th>
    <th>Số điện thoại</th>
    <th>Ngày hẹn</th>
    <th>Giờ hẹn</th>
    <th>Trạng thái</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="appointment : ${appointments}">
    <td th:text="${appointment.patientName}">Không có dữ liệu</td>
    <td th:text="${appointment.phoneNumber}">Không có dữ liệu</td>
    <td th:text="${appointment.appointmentDate}">Không có dữ liệu</td>
    <td th:text="${appointment.appointmentTime}">Không có dữ liệu</td>
    <td>
    <span th:switch="${appointment.status}">
        <span th:case="1">Đã xác nhận</span>
        <span th:case="2">Đang chờ xác nhận</span>
        <span th:case="3">Đã khám</span>
        <span th:case="4">Đã hủy</span>
        <span th:case="*">Không xác định</span>
    </span>
    </td>
    <td class="action-buttons">
      <!-- Form để xác nhận cuộc hẹn -->
      <form th:action="@{/api/appointments/confirm}" method="post" onsubmit="return showLoading();">
        <input type="hidden" name="appointmentId" th:value="${appointment.appointment_id}">
        <button type="submit" class="confirm-button">Xác nhận</button>
      </form>

      <!-- Form để hủy cuộc hẹn -->
      <form th:action="@{/api/appointments/cancel}" method="post" onsubmit="return showLoading();">
        <input type="hidden" name="appointmentId" th:value="${appointment.appointment_id}">
        <button type="submit" class="cancel-button">Hủy</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<script th:inline="javascript">
  // Lấy thông tin thông báo từ Thymeleaf
  const successMessage = /*[[${successMessage}]]*/ '';
  const errorMessage = /*[[${errorMessage}]]*/ '';

  // Hiển thị thông báo SweetAlert2
  if (successMessage) {
    Swal.fire({
      title: 'Thành công!',
      text: successMessage,
      icon: 'success',
      confirmButtonText: 'OK'
    });
  }
  if (errorMessage) {
    Swal.fire({
      title: 'Lỗi!',
      text: errorMessage,
      icon: 'error',
      confirmButtonText: 'OK'
    });
  }

  // Hiển thị hiệu ứng loading
  function showLoading() {
    document.getElementById('loading-spinner').style.display = 'flex';
    return true; // Để form tiếp tục submit
  }

  // Ẩn spinner khi trang tải xong
  window.onload = function () {
    document.getElementById('loading-spinner').style.display = 'none';
  };
</script>

</body>
</html>
