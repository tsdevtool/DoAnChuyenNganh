<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh sách Chẩn Đoán</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Danh sách Chẩn Đoán</h1>
  <a href="/diagnoseadmin/add" class="btn btn-success mb-3">Thêm Chẩn Đoán</a>
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
    <tr>
      <th>STT</th>
      <th>Tên Chẩn Đoán</th>
      <th>Tên Chuyên Khoa</th>
      <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="diagnose, iterStat : ${diagnoses}">
      <td th:text="${iterStat.count}"></td>
      <td th:text="${diagnose.name}"></td>
      <td th:text="${diagnose.departmentName}"></td>
      <td>
        <a th:href="@{'/diagnoseadmin/edit/' + ${diagnose.diagnose_id}}" class="btn btn-primary btn-sm">Sửa</a>
        <form th:action="@{'/diagnoseadmin/delete/' + ${diagnose.diagnose_id}}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
