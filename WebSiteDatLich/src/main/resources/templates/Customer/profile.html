<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .content {
            display: flex;
            gap: 20px;
        }

        .profile-column {
            flex: 1;
            max-width: 33%; /* Cột thông tin cá nhân chiếm 1/3 */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-column img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #63acfa;
            margin-bottom: 10px;
        }

        .profile-column h2 {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }

        .profile-column p {
            font-size: 18px;
            color: #666;
            margin: 5px 0;
        }

        .profile-column .edit-button {
            background-color: #63acfa;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .profile-column .edit-button:hover {
            background-color: #0066cc;
        }



        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s;
        }

        .modal-content h3 {
            margin: 0 0 15px;
        }

        .modal-content label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .modal-content button {
            background-color: #63acfa;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0066cc;
        }

        .modal-content .close-button {
            background-color: red;
            margin-left: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .modal-content .close-button {
    background-color: red;
    margin-left: 10px;
}
          .appointments-column {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 30px; /* Tăng khoảng cách padding */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .appointments-column h3 {
        font-size: 24px; /* Tăng kích thước tiêu đề */
        margin-bottom: 20px; /* Tăng khoảng cách dưới tiêu đề */
        color: #333;
    }

    .appointments-table table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 18px; /* Tăng kích thước chữ trong bảng */
    }

    .appointments-table th, .appointments-table td {
        padding: 15px; /* Tăng khoảng cách trong ô bảng */
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .appointments-table th {
        background-color: #63acfa;
        color: white;
        font-size: 17px; /* Tăng kích thước tiêu đề bảng */
        text-transform: uppercase;
    }

    .appointments-table .appointment-row:hover {
        background-color: #f1f1f1; /* Màu hover dễ nhìn hơn */
    }

    .badge-confirmed {
        color: #28a745;
        font-weight: bold;
        font-size: 18px; /* Tăng kích thước chữ */
    }

    .badge-pending {
        color: #dc3545;
        font-weight: bold;
        font-size: 18px; /* Tăng kích thước chữ */
    }

    .btn-view-record {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px; /* Tăng kích thước nút */
    }

    .btn-view-record:hover {
        text-decoration: underline;
    }

    .btn-cancel {
        background-color: #dc3545;
        color: white;
        padding: 10px 20px; /* Tăng kích thước nút */
        font-size: 18px; /* Tăng kích thước chữ nút */
        border: none;
        border-radius: 8px; /* Bo tròn mềm mại hơn */
        cursor: pointer;
    }

    .btn-cancel:hover {
        background-color: #b21f2d;
    }

    td {
        vertical-align: middle; /* Căn giữa nội dung theo chiều dọc */
    }
    </style>
</head>
<body>
<section layout:fragment="content" class="container">
<div class="container">
    <div class="content">
        <!-- Profile Column -->
        <div class="profile-column">
            <img th:src="${user.avatar}" alt="Avatar">
            <h2 th:text="${user.name}">Tên Người Dùng</h2>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Giới tính:</strong> <span th:text="${user.sex != null ? (user.sex ? 'Nam' : 'Nữ') : 'Chưa xác định'}"></span></p>
            <p><strong>Ngày sinh:</strong> <span th:text="${user.date_of_birth}"></span></p>
            <p><strong>Địa chỉ:</strong> <span th:text="${user.address}"></span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${user.phone}"></span></p>
            <button class="edit-button" onclick="openModal()">Chỉnh sửa thông tin</button>
            <button class="edit-button" onclick="openPasswordModal()">Đổi mật khẩu</button>
        </div>

        <!-- Appointments Column -->
        <div class="appointments-column">
            <h3>Danh sách Lịch Hẹn</h3>
            <div class="appointments-table">
                <table>
                    <thead>
                    <tr>
                        <th>Ngày</th>
                        <th>Giờ</th>
                        <th>Tình trạng</th>
                        <th>Bệnh lý</th>
                        <th>Hồ sơ y tế</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="appointment : ${appointments}" class="appointment-row">
                        <td th:text="${appointment.appointmentDate}"></td>
                        <td th:text="${appointment.appointmentTime}"></td>
                        <td>
                        <span th:text="${appointment.status == 1 ? 'Đã xác nhận' : 'Chưa xác nhận'}"
                              th:classappend="${appointment.status == 1 ? 'badge-confirmed' : 'badge-pending'}">
                        </span>
                        </td>
                        <td th:text="${appointment.medical_condition}"></td>
                        <td>
                            <a th:href="${appointment.image_medical_records}" target="_blank" class="btn-view-record">Xem Hồ Sơ</a>
                        </td>
                        <td>
                            <button class="btn-cancel" onclick="cancelAppointment(${appointment.appointment_id})">Hủy</button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(appointments)}">
                        <td colspan="6" style="text-align:center;">Không có lịch hẹn nào</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Chỉnh sửa thông tin</h3>
        <form th:action="@{/api/auth/profile/update}" method="post">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" th:value="${user.name}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}">

            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" th:value="${user.address}">

            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" th:value="${user.phone}">

            <label for="password">Mật khẩu mới (nếu thay đổi):</label>
            <input type="password" id="password" name="password">

            <input type="hidden" name="userId" th:value="${user.user_id}">
            <button type="submit">Lưu</button>
        </form>
    </div>
</div>
    <!-- Modal đổi mật khẩu -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Đổi mật khẩu</h3>
            <form th:action="@{/api/auth/profile/update-password}" method="post">
                <label for="currentPassword">Mật khẩu hiện tại:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>

                <label for="newPassword">Mật khẩu mới:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <input type="hidden" name="userId" th:value="${user.user_id}">
                <button type="submit">Lưu mật khẩu</button>
                <button type="button" class="close-button" onclick="closePasswordModal()">Hủy</button>
            </form>
        </div>
    </div>
    <div th:if="${success}" style="color: green; margin-bottom: 15px;">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" style="color: red; margin-bottom: 15px;">
        <p th:text="${error}"></p>
    </div>
<script>
    function openModal() {
        document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
    }
    function openPasswordModal() {
    document.getElementById('passwordModal').style.display = 'flex';
}

function closePasswordModal() {
    document.getElementById('passwordModal').style.display = 'none';
}
</script>
</section>
</body>
</html>
