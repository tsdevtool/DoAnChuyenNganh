<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>

  <!-- Inline CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: #e6f9f6;
      padding: 10px 20px;
      border-bottom: 1px solid #d1e7e4;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000; /* Ensure it stays above other content */
    }

    .menu-icon {
      font-size: 24px;
      color: #888;
      margin-right: 20px;
    }

    .logo img {
      height: 30px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
      color: #ffb400;
    }

    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .nav-links .active {
      background-color: #ffb400;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .search-bar input {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .icons a {
      margin: 0 10px;
      color: #00bcd4;
      font-size: 24px;
      text-decoration: none;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 150px; /* Adjust space between the header and the login form */
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #00bcd4;
    }

    button {
      padding: 10px;
      background-color: #00bcd4;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    .form-link {
      text-align: center;
      margin-top: 10px;
    }

    .form-link a {
      text-decoration: none;
      color: #00bcd4;
      font-weight: bold;
    }

    .form-link a:hover {
      color: #0097a7;
    }
  </style>
</head>
<body>

<!-- Include the header fragment with the correct syntax -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="login-container">
  <h2>Đăng nhập</h2>

  <form action="/api/auth/login" method="post">
    <label for="userName">Tên đăng nhập:</label>
    <input type="text" id="userName" name="userName" required>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Đăng nhập</button>

    <div class="form-link">
      <a href="/register">Chưa có tài khoản? Đăng ký</a>
    </div>
  </form>
</div>

</body>
</html>
