<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Add Doctor</title>
</head>
<body layout:fragment="content">
<h2>Add Doctor</h2>

<form action="/api/doctor/register" method="post" enctype="multipart/form-data">
  <label>Name:</label> <input type="text" name="name"/><br/>
  <label>Email:</label> <input type="email" name="email"/><br/>
  <label>Password:</label> <input type="password" name="password"/><br/>
  <label>Sex:</label> <input type="radio" name="sex" value="true"/> Male
  <input type="radio" name="sex" value="false"/> Female<br/>
  <label>Date of Birth:</label> <input type="date" name="date_of_birth"/><br/>
  <label>Address:</label> <input type="text" name="address"/><br/>
  <label>Phone:</label> <input type="text" name="phone"/><br/>
  <label>Avatar:</label> <input type="file" name="avatar"/><br/>
  <label>Position ID:</label> <input type="number" name="position_id"/><br/>
  <label>Information:</label> <textarea name="information"></textarea><br/>
  <label>Experience:</label> <textarea name="experience"></textarea><br/>
  <label>Education:</label> <textarea name="education"></textarea><br/>
  <label>Department ID:</label> <input type="number" name="department_id"/><br/>
  <input type="submit" value="Register"/>
</form>
</body>
</html>
