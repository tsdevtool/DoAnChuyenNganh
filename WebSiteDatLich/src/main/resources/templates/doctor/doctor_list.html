<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh sách bác sĩ</title>
    <!-- Thêm Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Toàn bộ body */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
}

/* Định dạng tiêu đề */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
}

/* Nút thêm bác sĩ */
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 1px;
}

button:hover {
    background-color: #45a049;
}

/* Định dạng bảng */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table, th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
    color: #333;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

/* Hiệu ứng hover khi di chuột qua hàng */
tr:hover {
    background-color: #f1f1f1;
}

/* Định dạng icon cho hành động */
table i {
    font-size: 18px;
    margin: 0 10px;
    cursor: pointer;
}

/* Icon chỉnh sửa */
i.fa-edit {
    color: #4CAF50; /* Màu xanh cho cập nhật */
}

/* Icon xóa */
i.fa-trash-alt {
    color: #f44336; /* Màu đỏ cho xóa */
}

i:hover {
    opacity: 0.7; /* Hiệu ứng hover cho icon */
}

/* Căn giữa nội dung bảng */
td, th {
    vertical-align: middle;
    text-align: center;
}

/* Căn lề giữa cho nút thêm bác sĩ */
a {
    display: inline-block;
    text-align: center;
    margin-bottom: 20px;
}

/* Responsive table */
@media screen and (max-width: 600px) {
    table, thead, tbody, th, td, tr {
        display: block;
    }

    td {
        text-align: right;
        padding-left: 50%;
        position: relative;
    }

    td:before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        padding-left: 10px;
        font-weight: bold;
    }
}

    </style>
</head>
<body layout:fragment="content">
<h1>Danh sách bác sĩ</h1>

<!-- Nút Thêm bác sĩ -->
<a th:href="@{/doctor/add}">
    <button>Thêm bác sĩ</button>
</a>

<table border="1">
    <thead>
    <tr>
        <th>ID Bác sĩ</th>
        <th>Thông tin</th>
        <th>Kinh nghiệm</th>
        <th>Học vấn</th>
        <th>ID Khoa</th>
        <th>ID Vị trí</th>
        <th>Hành động</th> <!-- Cột cho hành động -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.doctor_id}"></td>
        <td th:text="${doctor.information}"></td>
        <td th:text="${doctor.experience}"></td>
        <td th:text="${doctor.education}"></td>
        <td th:text="${doctor.department_id}"></td>
        <td th:text="${doctor.position_id}"></td>
        <!-- Cột cập nhật và xóa -->
        <td>
            <!-- Nút cập nhật -->
            <a th:href="@{/doctor/update/{id}(id=${doctor.doctor_id})}" title="Cập nhật">
                <i class="fas fa-edit"></i>
            </a>
            <!-- Nút xóa -->
            <a th:href="@{/doctor/delete/{id}(id=${doctor.doctor_id})}" title="Xóa" onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
                <i class="fas fa-trash-alt"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
