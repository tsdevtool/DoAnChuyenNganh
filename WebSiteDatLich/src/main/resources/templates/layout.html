<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Reset margin and padding for responsive design */
   * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
   }

   body {
       margin: 0;
       font-family: Arial, sans-serif;
   }

    .custom-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #63acfa;
        padding: 10px 20px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  .custom-header .header-logo {
        display: flex;
        align-items: center;
    }

    .custom-header .header-logo span {
        font-size: 30px;
        font-weight: bold;
        color: white;
        margin-right: 10px;
    }
    .custom-header .header-nav-links {
        display: flex;
        justify-content: flex-end; /* Căn các mục qua bên phải */
        flex-grow: 1;
        margin-left: 20px;
        align-items: center; /* Đảm bảo các liên kết căn đều theo chiều dọc */
    }

    .custom-header .header-nav-links a {
        margin: 0 10px; /* Khoảng cách giữa các liên kết */
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 5px 8px; /* Kích thước padding đồng nhất */
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .custom-header .header-nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .custom-header .header-nav-links span {
        display: flex;
        align-items: center; /* Đảm bảo nội dung trong span căn đều */
    }

    .custom-header .header-search-bar {
        display: flex;
        align-items: center;
        background-color: white;
        padding: 3px 8px;
        border-radius: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 200px;
        position: relative;
        margin-left: 10px;
    }

    .custom-header .header-search-bar input {
        border: none;
        outline: none;
        margin-left: 20px; /* Giảm khoảng cách giữa icon và input */
        width: 100%;
        font-size: 14px;
    }

    .custom-header .header-icons {
        display: flex;
        align-items: center;
        margin-left: 10px; /* Giảm khoảng cách giữa thanh tìm kiếm và icon */
    }

    .custom-header .header-icons a {
        margin: 0 5px; /* Giảm khoảng cách giữa các icon */
        color: white;
        font-size: 14px;
        text-decoration: none;
        display: flex;
        align-items: center;
    }

    .custom-header .header-icons i {
        margin-right: 5px;
        font-size: 18px; /* Giảm kích thước icon */
    }
        .hidden {
    display: none !important;
}
    </style>
</head>
<body>
<!-- Define the header fragment -->
<header th:fragment="header">
    <div class="custom-header">
        <div class="header-logo">
            <span>Viet Duc</span>
        </div>
        <div class="header-nav-links">
            <a href="/doctors" class="active">Trang chủ</a>
            <a href="#">Tư vấn</a>
            <span th:if="${#authentication == null}">
        <a href="/login">Đăng nhập</a>
    </span>
            <span th:if="${#authentication != null}">
         <a href="/logout" onclick="return confirmLogout(event);">Đăng xuất</a>

                <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a href="/admin/statistics">Quản Lý</a>
                </span>
    </span>
        </div>
        <div class="header-search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="search-bar" placeholder="Tìm bác sĩ">
        </div>
        <div class="header-icons">

            <a id="profile-link">
                <i class="fas fa-user"></i>
                <span>Thông tin cá nhân</span>
            </a>
        </div>
    </div>
</header>

<!-- Define the main content fragment -->
<div layout:fragment="content">
    <!-- Content will be included here -->
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            loop: true,
            margin: 10,
            nav: true, /* Enable navigation */
            navText: ['<', '>'], /* Custom arrows for navigation */
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                }
            }

        });
    });
$('.banner-carousel').owlCarousel({
    loop: true,
    margin: 10,
    nav: true,
    dots: true,
    autoplay: true,
    autoplayTimeout: 5000,
    autoplayHoverPause: true,
    items: 1
});
   const swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 20,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        loop: true,
        autoplay: {
            delay: 3000,
        },
    });

 function confirmLogout(event) {
        // Hiển thị hộp thoại xác nhận
        const confirmation = confirm("Bạn có chắc chắn muốn đăng xuất không?");
        if (!confirmation) {
            // Ngăn hành động nếu người dùng nhấn "Hủy"
            event.preventDefault();
        }
        return confirmation;
    }
    const userId = localStorage.getItem('userId');
    if (userId) {
    // Đặt URL với userId vào thẻ `a` thông qua ID "profile-link"
    const profileLink = document.getElementById('profile-link');
    profileLink.setAttribute('href', `/api/auth/profile?userId=${encodeURIComponent(userId)}`);
} else {
    // Nếu userId không tồn tại, điều hướng đến trang đăng nhập
    alert("Bạn chưa đăng nhập. Vui lòng đăng nhập.");
    window.location.href = "/login";
}
$(document).ready(function () {
    // Khởi tạo Owl Carousel
    const doctorCarousel = $(".doctor-carousel-nav").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
            0: { items: 1 },
            600: { items: 2 },
            1000: { items: 3 },
        },
    });

    // Lắng nghe sự kiện nhập liệu từ thanh tìm kiếm
    $("#search-bar").on("keyup", function () {
        const searchText = $(this).val().toLowerCase();
        let firstMatch = null;

        // Lọc các mục trong carousel
        $(".doctor-carousel-nav .item").each(function (index) {
            const doctorName = $(this).attr("data-name").toLowerCase();

            if (doctorName.includes(searchText)) {
                $(this).removeClass("hidden"); // Hiển thị mục phù hợp
                if (firstMatch === null) {
                    firstMatch = index; // Ghi lại vị trí mục đầu tiên phù hợp
                }
            } else {
                $(this).addClass("hidden"); // Ẩn mục không phù hợp
            }
        });

        // Làm mới carousel sau khi cập nhật hiển thị
        doctorCarousel.trigger("refresh.owl.carousel");

        // Di chuyển đến mục đầu tiên phù hợp
        if (firstMatch !== null) {
            doctorCarousel.trigger("to.owl.carousel", [firstMatch, 300]);
        }
    });
});
</script>
