<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh sách bác sĩ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .doctor-list-container {
            font-family: Arial, sans-serif;
        }

        .doctor-card-custom {
            text-align: center;
            margin: 10px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            max-width: 250px;
        }

        .doctor-card-custom:hover {
            transform: translateY(-10px);
        }

        .doctor-card-custom img {
            border-radius: 10px;
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .doctor-card-custom h3 {
            font-size: 20px;
            font-weight: 600;
        }

        .doctor-card-custom p {
            font-size: 16px;
            color: #666;
        }

        .doctor-card-custom .btn {
            margin-top: 10px;
            background-color: #007bff;
            border: none;
        }

        .doctor-card-custom .btn:hover {
            background-color: #0056b3;
        }

        .mtop { margin-top: 125px; }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mtop">
    <div class="container doctor-list-container">
        <!-- Banner Carousel -->
        <div class="owl-carousel owl-theme banner-carousel">
            <div class="item">
                <div class="carousel-item-custom">
                    <img src="https://thietkewebchuyen.com/wp-content/uploads/thiet-ke-banner-website-va-anh-bia-Facebook-phong-kham-7.jpg" alt="Banner 1">
                    <div class="carousel-caption">
                        <h2>Nền tảng y tế</h2>
                        <p>Sức khỏe toàn diện</p>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="carousel-item-custom">
                    <img src="https://thietkewebchuyen.com/wp-content/uploads/thiet-ke-banner-website-va-anh-bia-Facebook-phong-kham-7.jpg" alt="Banner 2">
                    <div class="carousel-caption">
                        <h2>Chăm sóc</h2>
                        <p>Sức khỏe gia đình</p>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="carousel-item-custom">
                    <img src="https://thietkewebchuyen.com/wp-content/uploads/thiet-ke-banner-website-va-anh-bia-Facebook-phong-kham-7.jpg" alt="Banner 3">
                    <div class="carousel-caption">
                        <h2>Khám chữa bệnh</h2>
                        <p>Chăm sóc sức khỏe tốt nhất</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Doctor Carousel -->
        <div class="owl-carousel owl-theme doctor-carousel-nav">
            <div th:each="doctor : ${doctors}" class="item">
                <div class="doctor-card-custom">
                    <img th:src="${doctor.avatarUrl}" alt="Avatar" />
                    <h3 th:text="${doctor.userName}"></h3>
                    <p th:text="${doctor.departmentName}"></p>
                    <p th:text="${doctor.positionName}"></p>
                    <p th:text="${doctor.information}"></p>
                    <a class="btn btn-primary"
                       th:if="${doctor.doctor_id != null}"
                       th:href="@{/doctors/details/{id}(id=${doctor.doctor_id})}">
                        Đặt lịch khám
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <!-- Hiển thị thông báo thành công -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</section>

<!-- Include JS files -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>

<script>

    $(document).ready(function(){
        $('.banner-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplayHoverPause: true,
            items: 3,  // Hiển thị 3 slide lớn cùng lúc
            navText: ["<div class='owl-prev'>←</div>", "<div class='owl-next'>→</div>"]
        });
    });
</script>
</body>
</html>
