<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Template Layout</title>
  <link rel="stylesheet" th:href="@{/css/style1.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Tổng thể */
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9; /* Nền màu trắng sáng */
        margin: 0;
        padding: 0;
        color: #333;
    }

    .dashboard-header {
        background-color: #ffffff;
        padding: 5px 30px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-title {
        display: flex;
        align-items: center;
    }

    .logo-title .logo {
        height: 60px;
        margin-right: 5px;
    }

    .dashboard-title {
        font-size: 24px;
        font-weight: bold;
        color: #007bff; /* Màu xanh nước */
    }

    .menu {
        display: flex;
        gap: 20px;
    }

    .menu-section {
        position: relative;
    }

    .menu-title {
        font-size: 18px;
        font-weight: bold;
        color: #007bff;
        cursor: pointer;
        padding: 10px 15px;
        transition: border-bottom 0.3s ease;
    }

    /* Hiển thị viền xanh nước khi di chuột tới mục menu */
    .menu-title:hover {
        border-bottom: 3px solid #007bff;
    }

    .menu-section ul {
        list-style: none;
        padding: 0;
        margin: 0;
        position: absolute;
        top: 100%; /* Đặt danh sách con bên dưới tiêu đề */
        left: 0;
        display: none; /* Ẩn menu item mặc định */
        background-color: white;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
        min-width: 200px; /* Đặt độ rộng tối thiểu */
    }

    /* Hiển thị menu con khi di chuột tới */
    .menu-section:hover ul {
        display: block;
    }

    .menu-section ul li {
        padding: 10px 15px;
        white-space: nowrap; /* Ngăn không cho chữ xuống dòng */
    }

    .menu-section ul li a {
        text-decoration: none;
        color: #333;
        display: block; /* Chiếm toàn bộ không gian */
    }

    .menu-section ul li a:hover {
        background-color: #007bff; /* Màu nền khi hover */
        color: white; /* Màu chữ khi hover */
    }

    /* Nội dung chính */
    .dashboard-content {
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .dashboard-content h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: #333;
    }

    .management-sections {
        display: flex;
        gap: 20px;
        margin-top: 30px;
    }

    .section-box {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 15px;
        width: 300px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .section-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .section-box h3 {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .section-box p {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
    }

    .button {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #0056b3;
    }

    /* Footer */
    footer {
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
        color: #777;
        font-size: 14px;
        position: relative;
        width: 100%;
        bottom: 0;
    }
  </style>
</head>
<body>
<!-- Header -->
<header class="dashboard-header">
  <div class="logo-title">
    <img th:src="@{/uploads/logobenvien.png}"  alt="Logo" class="logo">
    <span class="dashboard-title">Dashboard</span>
  </div>
  <nav class="menu">
    <!-- Quản lý người dùng -->
    <div class="menu-section">
      <span class="menu-title">Quản lý người dùng</span>
      <ul>
        <li><a th:href="@{/dashboard/patient}" class="menu-link">Quản lý bệnh nhân</a></li>
        <li><a th:href="@{/doctoradmin}" class="menu-link">Quản lý bác sĩ</a></li>
        <li><a th:href="@{/dashboard/staff}" class="menu-link">Quản lý nhân viên</a></li>
      </ul>
    </div>
    <!-- Quản lý chuyên mục -->
    <div class="menu-section">
      <span class="menu-title">Quản lý chuyên mục</span>
      <ul>
        <li><a th:href="@{/position}" class="menu-link">Quản lý chức vụ</a></li>
        <li><a th:href="@{/dashboard/specialty}" class="menu-link">Quản lý chuyên khoa</a></li>
        <li><a th:href="@{/dashboard/diagnose}" class="menu-link">Quản lý chẩn đoán</a></li>
      </ul>
    </div>
    <!-- Quản lý đặt lịch -->
    <div class="menu-section">
      <span class="menu-title">Quản lý đặt lịch khám bệnh</span>
      <ul>
        <li><a th:href="@{/dashboard/appointments}" class="menu-link">Quản lý lịch hẹn</a></li>
      </ul>
    </div>
  </nav>
</header>

<!-- Content chính của từng trang -->
<main>
  <div layout:fragment="content"></div>
</main>

<!-- Footer -->
<footer>
  <p>Hệ thống quản lý bệnh viện &copy; 2024</p>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
  $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 10,
          nav: true, /* Enable navigation */
          navText: ['<', '>'], /* Custom arrows for navigation */
          responsive: {
              0: {
                  items: 1
              },
              600: {
                  items: 2
              },
              1000: {
                  items: 3
              }
          }
      });
  });
$(document).ready(function(){
      // Banner Carousel with autoplay
      $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          items: 1,
          autoplay: true, // Enable autoplay
          autoplayTimeout: 5000, // 5 seconds delay for each slide
          autoplayHoverPause: true, // Pause on hover
          navText: ["<i class='fa fa-chevron-left'></i>", "<i class='fa fa-chevron-right'></i>"]
      });
  });

</script>
</body>
</html>
