<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Template Layout</title>
  <link rel="icon" th:href="@{/uploads/logobenvien.png}" type="image/png">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <style>
    /* Tổng thể */
    body {
        font-family: Arial, sans-serif;
        background-color: #eef5f9; /* Nền xanh nhạt */
        color: #2c3e50; /* Chữ xanh đậm */
        margin: 0;
        padding: 0;
    }

    .dashboard-header {
        background-color: #ffffff;
        border-bottom: 2px solid #00aaff;
        padding: 5px 30px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-title {
        display: flex;
        align-items: center;
    }

    .logo-title .logo {
        height: 60px;
        margin-right: 5px;
    }

    .dashboard-title {
        font-size: 24px;
        font-weight: bold;
        color: #00aaff;
    }

    .menu {
        display: flex;
        gap: 20px;
    }

    .menu-section {
        position: relative;
    }

    .menu-title {
        font-size: 18px;
        font-weight: bold;
        color: #2c3e50;
        cursor: pointer;
        padding: 10px 15px;
        transition: border-bottom 0.3s ease;
    }

    .menu-title:hover {
        border-bottom: 3px solid #00aaff;
    }

    .menu-section ul {
        list-style: none;
        padding: 0;
        margin: 0;
        position: absolute;
        top: 100%;
        left: 0;
        display: none;
        background-color: white;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
        min-width: 200px;
    }

    .menu-section:hover ul {
        display: block;
    }

    .menu-section ul li {
        padding: 10px 15px;
    }

    .menu-section ul li a {
        text-decoration: none;
        color: #2c3e50;
        display: block;
    }

    .menu-section ul li a:hover {
        background-color: #00aaff;
        color: white;
        transform: scale(1.05);
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    /* Nội dung chính */
    .dashboard-content {
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .management-sections {
        display: flex;
        gap: 20px;
        margin-top: 30px;
    }

    .section-box {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 15px;
        width: 300px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .section-box:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .section-box h3 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #2c3e50;
    }

    .section-box p {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
    }

    .button {
        display: inline-block;
        background-color: #00aaff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #007acc;
    }

    /* Footer */
    footer {
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
        color: #777;
        font-size: 14px;
    }
  </style>
</head>
<body>
<!-- Header -->
<header class="dashboard-header">
  <div class="logo-title">
    <img th:src="@{/uploads/logobenhvien.png}"  alt="Logo" class="logo">
    <span class="dashboard-title">Dashboard</span>
  </div>
  <nav class="menu">
    <!-- Quản lý người dùng -->
    <div class="menu-section">
      <span class="menu-title">Quản lý tài khoản</span>
      <ul>
        <li><a th:href="@{/useradmin}" class="menu-link">Quản lý người dùng</a></li>
        <li><a th:href="@{/doctoradmin}" class="menu-link">Quản lý bác sĩ</a></li>
      </ul>
    </div>
    <!-- Quản lý chuyên mục -->
    <div class="menu-section">
      <span class="menu-title">Quản lý chuyên mục</span>
      <ul>
        <li><a th:href="@{/positionadmin}" class="menu-link">Quản lý chức vụ</a></li>
        <li><a th:href="@{/departmentadmin}" class="menu-link">Quản lý chuyên khoa</a></li>
        <li><a th:href="@{/diagnoseadmin}" class="menu-link">Quản lý chẩn đoán</a></li>
      </ul>
    </div>
    <!-- Quản lý đặt lịch -->
    <div class="menu-section">
      <span class="menu-title">Quản lý đặt lịch khám bệnh</span>
      <ul>
        <li><a th:href="@{/dashboard/appointments}" class="menu-link">Quản lý lịch hẹn</a></li>
      </ul>
    </div>
  </nav>
</header>

<!-- Content chính của từng trang -->
<main>
  <div layout:fragment="content"></div>
</main>

<!-- Footer -->
<footer>
  <p>Hệ thống quản lý bệnh viện &copy; 2024</p>
</footer>
</body>
</html>
