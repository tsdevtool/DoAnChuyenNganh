<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}">
<head>
  <title>Danh sách bác sĩ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
    }

    .doctor-list-container {
        margin-top: 50px;
    }

    .table th, .table td {
        text-align: center;
        vertical-align: middle;
    }

    .table-hover tbody tr:hover {
        cursor: pointer;
        background-color: #f5f5f5;
    }

    .btn-update, .btn-delete {
        background: none;
        border: none;
        cursor: pointer;
    }

    .btn-update i {
        color: #007bff;
        font-size: 20px;
    }

    .btn-delete i {
        color: #dc3545;
        font-size: 20px;
    }

    .btn-update:hover i, .btn-delete:hover i {
        opacity: 0.7;
    }

    .mtop {
        margin-top: 50px;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mtop">
  <div class="container doctor-list-container">
    <h1 class="text-center">Danh sách bác sĩ</h1>

    <table class="table table-bordered table-hover">
      <thead class="thead-light">
      <tr>
        <th>STT</th>
        <th>Ảnh đại diện</th>
        <th>Tên</th>
        <th>Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="doctor, iterStat : ${doctors}" th:onclick="|window.location='@{/doctoradmin/{id}(id=${doctor.doctor_id})}'|">
        <td th:text="${iterStat.count}"></td>
        <td><img th:src="${doctor.avatarUrl}" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;"></td>
        <td th:text="${doctor.userName}"></td>
        <td>
          <a class="btn btn-update" th:href="@{/doctoradmin/update/{id}(id=${doctor.doctor_id})}" title="Cập nhật" onclick="event.stopPropagation();">
            <i class="fas fa-edit"></i>
          </a>
          <a class="btn btn-delete" th:href="@{/delete/doctor/{id}(id=${doctor.doctor_id})}" title="Xóa" onclick="event.stopPropagation(); return confirm('Bạn có chắc muốn xóa bác sĩ này?')">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
